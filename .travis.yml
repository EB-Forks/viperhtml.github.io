sudo: false
language: node_js
node_js:
- '10'
before_install:
- npm i -g pnpm
install:
- pnpm install
before_script:
- pnpm run lint
- chmod u+x ./bin/build
- chmod u+x ./bin/travis-push-update
script:
- "./bin/build ../gh-pages"
after_success:
- "./bin/travis-push-update"
notifications:
  email: false
env:
  global:
    secure: 
